<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/sign-up.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <a href="../index.html" type="button" class="btn btn-warning" id="esas"
          >Esas sehife</a
        >
        <h1>Hesab Yaratmaq</h1>
        <form class="was-validated" id="myForm">
          <div class="col-md-12">
            <label for="validationServer01" class="form-label">Ad</label>
            <input
              name="ad"
              type="text"
              class="form-control is-valid ad"
              id="validationServer01 "
              required
            />
            <div class="check-ad checks">Adinizi yazin</div>
          </div>
          <div class="col-md-12">
            <label for="validationServer01" class="form-label">Telefon</label>
            <input
              name="tel"
              pattern="^\d{3}-\d{3}-\d{4}$"
              type="tel"
              class="form-control is-valid tel"
              id="validationServer01"
              required
            />
            <div class="check-tel checks">Nomrenizi yazin</div>
          </div>
          <div class="col-md-12">
            <label for="validationServer01" class="form-label"
              >İstifadəçi adı</label
            >
            <input
              name="username"
              type="tel"
              class="form-control is-valid username"
              id="validationServer01 "
              required
            />
            <div class="check-username checks">İstifadəçi adinizi yazin</div>
          </div>
          <div class="col-md-12">
            <label for="validationServerPassword" class="form-label"
              >Parola</label
            >
            <div class="input-group">
              <input
                minlength="3"
                type="password"
                class="form-control is-valid password"
                id="validationServerPassword "
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
            <div class="check-pass checks">Parolunuzu yazin</div>
          </div>

          <div class="mb-3 mt-5">
            <button class="btn btn-primary" type="submit">Hesab Yarat</button>
          </div>
          <hr />
          <div class="footer">
            <p>Artiq Movcud Hesabin var?</p>
            <a class="ms-3 btn btn-primary" href="/./sign-in/sign-in.html"
              >Hesaba Daxil ol</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/558b0d9e50.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
