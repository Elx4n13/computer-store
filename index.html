<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/index.css" />
  </head>

  <body>
    <div class="content">
      <div class="page-links mb-3 ms-2">
        <a
          href="./computers/computers.html"
          type="button"
          class="btn btn-warning"
          >Komputer alış-verişinə başla</a
        >
        <a type="button" class="btn btn-success pageL">Hesaba daxil olma</a>
      </div>
      <hr />
      <h2>İstifadəçi adı:</h2>
      <hr />

      <div class="carousel-content">
        <div
          id="carouselExample"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="0"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="1"
              class="active"
              aria-current="true"
              aria-label="Slide 2"
            ></button>
            <!-- Add more indicators as needed -->
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://m.media-amazon.com/images/I/71dwsA3KsfL._AC_UF894,1000_QL80_.jpg"
                class="d-block w-100"
                alt="Slide 1"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Caption 1</h5>
                <p>Description for Slide 1.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://m.media-amazon.com/images/I/71dwsA3KsfL._AC_UF894,1000_QL80_.jpg"
                class="d-block w-100"
                alt="Slide 2"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Caption 2</h5>
                <p>Description for Slide 2.</p>
              </div>
            </div>
            <!-- Add more slides as needed -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let users = JSON.parse(localStorage.getItem("USERS")) || [];
      let user = JSON.parse(localStorage.getItem("USER"));

      document.addEventListener("DOMContentLoaded", () => {
        let pageL = document.querySelector(".pageL");
        let pageLinks = document.querySelector(".page-links");
        if (user) {
          let checkUser = false;
          users.forEach((element) => {
            if (
              element.userName === user.userName &&
              element.password === user.password
            ) {
              checkUser = true;
            }
          });
          if (checkUser) {
            pageL.innerHTML = "Hesabdan cix";
            pageL.classList.remove("btn-success");
            pageL.classList.add("btn-danger");
            pageL.addEventListener("click", () => {
              localStorage.removeItem("USER");
              location.reload();
            });
            let myComputers = `<a type="button" href="./my-computers/my-computers.html" class="btn btn-primary">Menim komputerlerim</a>`;
            pageLinks.insertAdjacentHTML("afterbegin", myComputers);
          } else {
            pageL.innerHTML = "Hesaba daxil ol";
            pageL.setAttribute("href", "./sign-in/sign-in.html");
            pageL.classList.add("btn-success");
            pageL.classList.remove("btn-danger");
          }
        } else {
          pageL.innerHTML = "Hesaba daxil ol";
          pageL.href = "./sign-in/sign-in.html";
          pageL.classList.add("btn-success");
          pageL.classList.remove("btn-danger");
        }
      });
    </script>
  </body>
</html>
